<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Exemption Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // ----- Punkt Hovedfarger -----
            'pri': '#1F42AA', // Punkt 'Warm blue 1000' for knapper og lenker
            'pri-600': '#193587', // Punkt 'Warm blue 1100' (hover for pri)
            'pri-light': '#E5FCFF', // Punkt 'Light blue' for lys bakgrunnsfarge

            // ----- Punkt Funksjonsfarger -----
            'ok': '#43F8B6', // Punkt 'Green'
            'warn': '#FF8274', // Punkt 'Red 1000'

            // ----- Punkt Nøytrale farger (for god kontrast) -----
            'ink': '#2C2C2C', // Punkt 'Gray 1000' (Hovedtekst)
            'ink-dim': '#4D4D4D', // Punkt 'Gray 700' (Sekundær tekst)
            'muted': '#666666', // Punkt 'Gray 600' (Dempett tekst)
            
            // ----- Punkt Bakgrunner og kanter -----
            'border-color': '#E6E6E6', // Punkt 'Gray 100' (Kanfarger)
            'card-bg': '#FFFFFF', // Punkt 'White' (Kortbakgrunn)
            'body-bg': '#F1FDFF', // Punkt 'Pale blue' (Veldig lys hovedbakgrunn)
          },
        },
      },
    }
  </script>
    <style>
        /* Oslo Sans font is loaded via punkt-css */
        body {
            font-family: 'Oslo Sans', arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom, consistent scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #eefbff;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #bdc5d1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #9daab5;
        }
    </style>
  </head>
  <body class="bg-body-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
