<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Exemption Application</title>
    <style>
        /* Custom, consistent scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f8f8;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #bdc5d1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #9daab5;
        }
        /* Center PktHeader content to align with form */
        pkt-header {
            display: block;
        }
        pkt-header > div,
        pkt-header .pkt-header__content {
            max-width: 1024px !important; /* matches max-w-4xl */
            margin-left: auto !important;
            margin-right: auto !important;
            padding-left: 1rem !important;
            padding-right: 1rem !important;
        }
        @media (min-width: 640px) {
            pkt-header > div,
            pkt-header .pkt-header__content {
                padding-left: 1.5rem !important;
                padding-right: 1.5rem !important;
            }
        }
        @media (min-width: 1024px) {
            pkt-header > div,
            pkt-header .pkt-header__content {
                padding-left: 2rem !important;
                padding-right: 2rem !important;
            }
        }
    </style>
  </head>
  <body class="bg-body-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
